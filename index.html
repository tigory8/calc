<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Sample DOM</title>
</head>
<body>
    
    <div class="clock"></div>
     <button class="clockToggle">Hide Clock</button>
     
      <form class="calc">
         <input type="text" class="display" placeholder="0" readonly >
         <div class="digits">
             <button>1</button>
             <button>2</button>
             <button>3</button>
             <br>
             <button>4</button>
             <button>5</button>
             <button>6</button>
             <br>
             <button>7</button>
             <button>8</button>
             <button>9</button>
             <br>
             <button>0</button>
             <button>.</button>
             <button class="clear">C</button>
         </div>
         <div class="opers">
             <button>+</button>
             <button>-</button>
             <button>*</button>
             <button>/</button>
         </div>
         <button class="equal">=</button>
     </form>
    
     <section>
        <img src="img/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      
     
      
      <section class="price-list"></section>
      
    <script src="js/index.js"></script>
</body>
</html>
